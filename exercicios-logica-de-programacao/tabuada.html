
<meta charset="UTF-8">
<script>
	
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(frase) {
	document.write(frase);
	pulaLinha;

    }

    }

pulaLinha()

	  	}

pulaLinha()
 
 mostra ("FIM")





 </script>
