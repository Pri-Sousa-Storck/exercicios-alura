<meta charset="UTF-8">
<script>
function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}
 var anoatual = 2021
 var mediaAnos = 28
var quantidadeDeGeracoes = (anoatual - 1500) / mediaAnos

 mostra(quantidadeDeGeracoes)

var ano = 2022
mostra("Eu nasci em : " + (ano - 30))
mostra("Sarah nasceu em : " + (ano - 26))
mostra("Bruno nasceu em  : " + (ano - 28))
mostra("Lucas nasceu em : " + (ano - 19))


















</script>
